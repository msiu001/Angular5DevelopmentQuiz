<app-navbar></app-navbar>

<div class="row">
    <div class="col d-flex justify-content-center">
        <div class="card col-md-7 jobs_index_middle_panels" style="background-color:aquamarine">
          <div class="align: text-center">
            <h2><strong>Quiz Completed!</strong></h2>
          </div>
          <div class="card-body">
            <div class="row">
                <div class="card col-md-6 border-0" style="background-color:aquamarine">
                    <img src="../../assets/img/gold_medal.png" style="width:100%; height:100%;">
                </div>
                <div class="card col-md-6 border-0" style="background-color:aquamarine">
                    <div class="row">
                      
                        <div class="col-md-10">
                            <h4><strong>{{quizService.getParticipantName()}}</strong></h4>
                            <h5><strong>Score: {{quizService.correctAnswersCount}} / 10 </strong> </h5>
                            <span><h5><strong>Time Elapsed: {{quizService.displayTimeElapsed()}}</strong></h5></span>
                        </div>        
                      </div>
                      <div class="card-body"> 
                         <div class="row justify-content-center">
                        <div class="col-md-4">
                            <button class="btn btn-success" (click)="OnSubmit()">Submit</button>
                        </div>     
                        <div class="col-md-4">
                            <button class="btn btn-warning" (click)="restart()">Restart</button>
                        </div> 
                         </div>         
                      </div>
                </div>
            </div>
            
              
          </div>
          
          <br/>
          </div>
    </div>
    
  </div>
